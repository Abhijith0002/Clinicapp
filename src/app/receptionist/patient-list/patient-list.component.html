<div class="container">
  <h2 class="text-secondary">Patient List</h2>
  <button class="btn btn-sm btn-outline-success"  [routerLink]="['/receptionist/recepdashboard']">Go Back</button>
  <div class="d-flex">
      <input class="form-control" type="text" placeholder="Search Patients" [(ngModel)]="searchTerm">
  </div>
 
  <table class="rwd-table">
    <tbody>
      <tr class="">
        <th>Reg.No</th>
        <th>Full Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Age</th>
        <th>Blood Group</th>
        <th>Mobile</th>
        <th>Address</th>

        <th>Action</th>
        

      </tr>
      <tr *ngFor="let p of receptionistService.patients | filter:searchTerm | paginate:{itemsPerPage:5,currentPage:p}">
        <td>{{p.registernumber}}</td>
        <td>{{p.fullname}}</td>
        <td>{{p.gender}}</td>
        <td>{{p.dateofbirth |  date : "dd-MMM-yyyy" }}</td>
        <td>{{p.age }}</td>
        <td>{{p.bloodgroup}}</td>
        <td>{{p.mobile}}</td>
        <td>{{p.address}}</td>
        <td>
          <div class="btn-group" role="group">
            <div class="col">
                <button class="btn btn-sm btn-outline-primary" (click)="updatePatients(p)">Edit</button>
            </div>
            &nbsp;
            
            <div class="col">
              <button class="btn btn-sm btn-outline-secondary" (click)="viewPatients(p)">View</button>
          </div>
        </div>

      </td>
      <tr>
       
    </tbody>
    <br>
    <div class="pagination-container">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

<router-outlet></router-outlet>
